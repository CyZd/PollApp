{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'polling/style.css' %}">

    <title>On décide quoi?</title>
</head>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <h1 class="title">On décide quoi?</h1>
    </a>
    

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div class="navbar-end">
    <div class="navbar-item">
      {% if user.is_authenticated %}
        <h1 class="navbar-item">Bienvenue {{user.username}}</h1>
        <button class="button is-danger navbar-item"><a href="{% url 'polling:logout' %}">Se déconnecter</a></button>
      {%else%}
        <h1 class="navbar-item">Bienvenue</h1>
        <button class="button is-primary navbar-item"><a href="{% url 'polling:signup' %}">S'inscrire</a></button>
        <button class="button is-primary navbar-item"><a href="{% url 'polling:login' %}">Se connecter</a></button>
      {%endif%}
    </div>
  </div>
</nav>
<body>

    {% block content %}
    {% endblock %}
</body>
<script type="text/javascript" src="{% static "polling/main.js" %}"></script>
</html>
