
{% block content %}
<div class="container has-text-centered">

    <section class="section">
    
    <div class="tile is-ancestor">
        <div class="tile is-parent is-3"></div>
    {%if questions or groups%}
        <div class="tile is-parent is-vertical is-6">
        <ul>
            {% for question in questions %}
                <li class="tile is-child notification is-primary box"><h2 class="title is-4"><a href="{% url 'polling:questionDetail' user_group=user.groups.all.0 group_name=question.reverseGroup.name question=question.id%}">{{ question.question_text }}</a></h2></li>
            {%endfor%}
        </ul>
        </div>
    </div>
    <div class="tile is-ancestor">
        <div class="tile is-parent is-3"></div>
        <div class="tile is-parent is-vertical is-6">
        <ul>
            {% for group in groups %}
                <li class="tile is-child notification is-primary box"><h2 class="title is-4"><a href="{% url 'polling:userGroupsDetail' user_group=user.groups.all.0 group_name=group.name %}">{{ group.name }}</a></h2></li>
            {%endfor%}
        </ul>
        </div>
    {% else %}
        <p class="content-center">Pas de r√©sultats</p>
    {% endif %}
        <div class="tile is-parent is-3"></div>
    </div>
    </section>


</div>
{% endblock %}
